<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Jemmy</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: white;
        }
        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-body {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-footer {
            padding: 15px;
            background-color: #f1f1f1;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.person_1 {
            background-color: #d1ecf1;
            margin-left: auto;
            margin-right: 0;
            text-align: right;
        }
        .message.person_2 {
            background-color: #f8d7da;
            margin-left: 0;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">
            <h4>Talk to Jemmy v0.1</h4>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <form id="chat-form" action="/send_message" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type a message" id="message" name="message" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS for handling messages -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = {{ messages|tojson }};
            const chatBody = document.getElementById('chat-body');
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', msg.sender);
                messageDiv.textContent = msg.content;
                chatBody.appendChild(messageDiv);
            });
            chatBody.scrollTop = chatBody.scrollHeight;

            document.getElementById('chat-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const messageInput = document.getElementById('message');
                const messageText = messageInput.value.trim();
                
                if (messageText !== '') {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', 'person_1');
                    messageDiv.textContent = messageText;
                    
                    chatBody.appendChild(messageDiv);
                    chatBody.scrollTop = chatBody.scrollHeight;
                    
                    messageInput.value = '';
                    messageInput.focus();
                    
                    fetch('/send_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sender: 'person_1', content: messageText })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            const responseDiv = document.createElement('div');
                            responseDiv.classList.add('message', 'person_2');
                            responseDiv.textContent = data.response.content;
                            chatBody.appendChild(responseDiv);
                            chatBody.scrollTop = chatBody.scrollHeight;
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
